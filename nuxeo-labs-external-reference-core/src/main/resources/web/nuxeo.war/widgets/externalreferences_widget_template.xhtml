<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxp="http://nuxeo.org/nxweb/pdf"
  id="#{widget.id}">
  <div>
    <c:forEach var="externalRef" items="#{externalReferences.updateHippoRefsOfNuxeoDocument(currentDocument.id)}" varStatus="status">
      <h:outputText value="#{externalRef.usagedirectory.externalRef}"
        title="#{externalRef.usagedirectory.externalRef}" />
    </c:forEach>
  </div>
</f:subview>
